<h1 mat-dialog-title>New App</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.repo" placeholder="Repo">
        <span matPrefix>{{authService.user.repoUser}}/</span>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.values.domain" placeholder="Domain">
    </mat-form-field>

    <label for="replicas">Replicas</label>
    <mat-slider max="5" min="1" step="1" [(ngModel)]="data.values.replicas" id="replicas" thumbLabel tickInterval="1"></mat-slider> {{ data.values.replicas }}


</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
