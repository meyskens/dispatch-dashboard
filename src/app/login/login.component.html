<div class="main-div">
  <mat-card class="z-depth center login" flex="50">
    <mat-card-header>
      <span class="logo">
        <i class="fal fa-headset"></i> Dispatch.sh</span>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <p>
          <mat-form-field>
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher" type="password">
            <mat-error *ngIf="passwordFormControl.hasError('email') && !passwordFormControl.hasError('required')">
              Please enter a password
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <button mat-raised-button color="primary" (click)="login()">Login</button>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
